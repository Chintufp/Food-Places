<!-- Example Card For future refrence/updates -->
<div class="card restaurant-card text-off-white">
  <div class="card-body d-flex justify-content-between">
    <!-- Left Side of card -->
    <div class="heading-rating text-start">
      <div class="heading"><h2>Pizza Hut</h2></div>
      <div class="heading">
        <h6><i class="fa-solid fa-star text-dark-warning"></i> 4.8</h6>
      </div>
    </div>

    <!-- Right side of card -->

    <!-- Address Section -->
    <div class="restaurant-info">
      <div id="address" class="d-flex justify-content-end gap-1 p-0">
        <a
          class="addressLink p-0"
          href="https://maps.google.com/?cid=1514892269542623643"
          target="_blank"
          ><i
            class="text-dark fa-solid fa-location-dot address-fs"
            aria-hidden="true"
          ></i
        ></a>
        <div class="address p-0 address-fs">Lauttasaarentie 28</div>
      </div>

      <!-- Opening Hours Section -->
      <div id="opening-hours-div" class="text-end">
        <button
          id="opening-hours-btn"
          class="btn btn-sm btn-primary dropdown-toggle mt-2"
          onclick="toggleOpeningHours(this)"
        >
          Opening Hours
        </button>

        <div class="opening-hours collapse">
          Monday: 3:00 – 11:00 PM
          <br />
          Tuesday: 3:00 – 11:00 PM
          <br />
          Wednesday: 3:00 – 11:00 PM
          <br />
          Thursday: 3:00 – 11:00 PM
          <br />
          Friday: 3:00 PM – 12:00 AM
          <br />
          Saturday: 2:00 PM – 12:00 AM
          <br />
          Sunday: 2:00 – 11:00 PM
          <br />
        </div>
      </div>
    </div>
  </div>
</div>

<!-- End of card -->
