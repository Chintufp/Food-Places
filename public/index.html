<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Places</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary">
      <div class="container">
        <!-- Website Title -->
        <h1 class="website-title">Food Places</h1>

        <!-- The Search Button in navbar -->
        <div id="magnifying-glass-div">
          <button
            id="change-location-collapse-btn"
            class="btn btn-primary"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSearch"
          >
            <i class="fa-solid fa-magnifying-glass white-icon"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- The dropdown under the navbar when the icon is clicked -->
    <div class="search bg-primary">
      <div id="navbarSearch" class="collapse">
        <div class="input-group area-input mb-2 me-2">
          <input
            placeholder="Enter different location"
            class="form-control"
            type="text"
            name="area"
            id="area"
          />
          <button class="btn btn-dark color-white" id="submit">Search</button>
        </div>
      </div>
    </div>

    <!-- The rest of the site -->
    <div class="container">
      <!-- Get Nearby Restaraunts Button -->
      <div id="get-nearby-card" class="card mt-2">
        <div class="card-body rounded-4 text-center">
          <button
            id="get-nearby-restaraunts"
            class="btn btn-primary text-light"
          >
            Get Nearby Restaurants
          </button>
        </div>
      </div>

      <!-- The restaurant List -->
      <div id="restaurant-list" class="vstack gap-1"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/2c1c6fb3c6.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>
      function toggleOpeningHours(btn) {
        btn
          .closest(".restaurant-card")
          .querySelector(".opening-hours")
          .classList.toggle("show");
      }
    </script>
  </body>
</html>
