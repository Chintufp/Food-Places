<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Places Admin</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css" />
    <link rel="stylesheet" href="../public/css/adminDB.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary">
      <div class="container">
        <!-- Website Title -->
        <h1 class="website-title">Food Places | Admin Dashboard</h1>

        <!-- The Search Button in navbar -->
        <div id="home">
          <a href="../" id="admin-home-btn" class="btn btn-primary"
            ><i class="fa-solid fa-left-long"></i> Back</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Add NFC tag button -->
      <button id="add-NFC" class="add-NFC btn btn-primary mt-2">
        <i class="fa-solid fa-plus"></i>
      </button>
      <!-- Form area for add NFC tag button -->
      <div id="add-NFC-div" class="card mt-1">
        <div class="card-body">
          <button id="cancel-add" class="btn btn-danger mt-2">Cancel</button>
          <button id="submit-add" class="btn btn-primary mt-2">Submit</button>

          <div class="add-NFC-form d-flex flex-column flex-md-row gap-md-3">
            <div class="mt-3 flex-fill">
              <label for="input-name" class="form-label">Reseller Name</label>
              <input id="input-name" type="text" class="form-control" />
            </div>
            <div class="mt-3 flex-fill">
              <label for="phone-number" class="form-label p-0"
                >Reseller Phone Number</label
              >
              <input id="phone-number" type="text" class="form-control" />
            </div>
            <div class="mt-3 flex-fill">
              <label for="nfc-tag-id" class="form-label">NFC Tag ID</label>
              <input id="nfc-tag-id" type="text" class="form-control" />
            </div>
          </div>
        </div>
      </div>

      <!-- Table displaying the current nfc tags -->
      <table id="nfc-table" class="table table-hover mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Reseller</th>
            <th>Reseller Phone</th>
            <th>Link</th>
            <th>NFC tag</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- <tr>
            <th>1</th>
            <td>John Doe</td>
            <td>0459098876</td>
            <td>https://foodapp.com/restaraunt/1</td>
            <td>Tag ID: 1</td>
            <td>
              <a delete_id="" class="text-danger pointer delete-row"
                ><i class="fa-solid fa-circle-xmark"></i
              ></a>
            </td>
          </tr> -->
          <!-- <tr>
            <th>2</th>
            <td>John Doe</td>
            <td>0459098876</td>
            <td>https://foodapp.com/restaraunt/2</td>
            <td>Tag ID: 2</td>
          </tr> -->
        </tbody>
      </table>
      <div id="confirm-delete-toast" class="">
        <div class="card">
          <div class="card-body rounded-3 alert bg-gradient">
            Are you sure you want to delete this NFC tag?
            <div id="confirm-delete-buttons d-flex justify-content-center">
              <button id="cancel-delete" class="btn btn-danger bg-gradient">
                Cancel
              </button>
              <button id="confirm-delete" class="btn btn-success bg-gradient">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2c1c6fb3c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../public/js/bootstrap.bundle.min.js"></script>
    <script src="adminDB.js"></script>
  </body>
</html>
